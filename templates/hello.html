<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Kitchen Keeper</title>
</head>
<style>
    body{
        background-color: #F5FFFA;
    }
    .menu{
        text-align: center;
        width: 50%;
    }
</style>
<body>
    <div class="container menu my-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Welcome to Kitchen Keeper</h4>
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">If you already have an account, please login.</div>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-2">Login</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">If you don't have an account, please register.</div>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-success mt-2">Signup</a>  
                    </div>
                </div>        
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
